{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>


    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/fontawsom-all.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
</head>

<body>
    <div class="container-fluid ">
        <div class="container ">
            <div class="row ">
                <div class="col-sm-6 login-box">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 log-det">
                            <!--div class="small-logo">
                               <img src="assets/images/favicon.png" width="100">
                            </div-->
                            <h2>Login</h2>
                            
                           
                            <form method='POST' name="login">
                            {% csrf_token %}
                            <div class="text-box-cont">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control" id='username' placeholder="Username" aria-label="Username" name="username" aria-describedby="basic-addon1">
                                </div>
                                 <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                                    </div>
                                    <input type="password" id='password' class="form-control" placeholder="Password" aria-label="Password" name="password" aria-describedby="basic-addon1">
                                </div>
                          
                                <div class="input-group center mb-3">
                                    <button type='submit' class="btn btn-success btn-round">SIGN IN</button>
                                </div>    
                            </div>
                            </form>


                        </div>
                  
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/script.js' %}"></script>


</html>
